<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <section class="resultado">
          <h3 class="titulo">Your Result</h3>
          <div class="circulo">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p class="texto">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h3 class="titulo">Summary</h3>
          <div class="d3">
            <div class="d">
              <div class="r">
                <img src="./assets/images/icon-reaction.svg" alt="icon">
                <b>Reaction</b>
              </div>
              <p><b>80</b> / 100</p>
            </div>
            <div class="d">
              <div class="r">
                <img src="./assets/images/icon-memory.svg" alt="icon">
                <b>Memory</b>
              </div>
              <p><b>92</b> / 100</p>
            </div>
            <div class="d">
              <div class="r">
                <img src="./assets/images/icon-verbal.svg" alt="icon">
                <b>Verbal</b>
              </div>
              <p><b>61</b> / 100</p>
            </div>
            <div class="d">
              <div class="r">
                <img src="./assets/images/icon-visual.svg" alt="icon">
                <b>Visual</b>
              </div>
              <p><b>72</b> / 100</p>
            </div>
          </div>
          <button class="but">Continue</button>
        </section>
        
        </div>
      </div>
    </div>
  </body>
</html>
